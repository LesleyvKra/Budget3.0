<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Monthly Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
      // Safari-safe storage shim
      const safeStorage = (() => {
        try {
          const testKey = "__test__";
          localStorage.setItem(testKey, testKey);
          localStorage.removeItem(testKey);
          return localStorage;
        } catch {
          let mem = {};
          return {
            getItem: (k) => mem[k] || null,
            setItem: (k, v) => (mem[k] = String(v)),
            removeItem: (k) => delete mem[k],
            clear: () => (mem = {}),
          };
        }
      })();
      window.storage = safeStorage;

      const { useState, useEffect } = React;
      
      // --- Inline SVG Iconen (Vervanging voor lucide-react) ---
      const Plus = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="5" y2="19" /><line x1="5" x2="19" y1="12" y2="12" /></svg>
      );
      const X = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="6" y1="6" y2="18" /><line x1="6" x2="18" y1="6" y2="18" /></svg>
      );
      const Archive = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="5" x="2" y="3" rx="1" /><path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8" /><path d="M10 12h4" /></svg>
      );
      const ChevronLeft = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6" /></svg>
      );
      const ChevronDown = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6" /></svg>
      );
      const ChevronUp = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 15-6-6-6 6" /></svg>
      );
      const Download = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>
      );
      const Upload = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" x2="12" y1="3" y2="15" /></svg>
      );
      const RotateCcw = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></svg>
      );
      
      // --- BudgetApp Component ---
      function BudgetApp() {
        const [view, setView] = useState('current');
        const [incomes, setIncomes] = useState([]);
        const [expenses, setExpenses] = useState([]);
        const [transactions, setTransactions] = useState([]);
        const [archivedMonths, setArchivedMonths] = useState([]);
        const [showIncomeModal, setShowIncomeModal] = useState(false);
        const [showExpenseModal, setShowExpenseModal] = useState(false);
        const [showGroceryModal, setShowGroceryModal] = useState(false);
        const [showFunModal, setShowFunModal] = useState(false);
        const [showImportModal, setShowImportModal] = useState(false);
        const [incomesExpanded, setIncomesExpanded] = useState(false);
        const [expensesExpanded, setExpensesExpanded] = useState(false);
        const [groceriesExpanded, setGroceriesExpanded] = useState(false);
        const [funExpanded, setFunExpanded] = useState(false);
        const [expandedWeeks, setExpandedWeeks] = useState({});
        const [expandedFunWeeks, setExpandedFunWeeks] = useState({});
        const [newIncome, setNewIncome] = useState({ description: '', amount: '' });
        const [newExpense, setNewExpense] = useState({ name: '', amount: '' });
        const [newGrocery, setNewGrocery] = useState({ description: '', amount: '' });
        const [newFun, setNewFun] = useState({ description: '', amount: '' });

        // Helper function to format amounts for display
        const formatAmount = (amount) => {
          const num = parseFloat(amount);
          return num.toFixed(2).replace('.', ',');
        };

        useEffect(() => {
          loadData();
          checkAndArchiveIfNeeded();
        }, []);

        const formatDate = (date) => {
          const d = new Date(date);
          const day = String(d.getDate()).padStart(2, '0');
          const month = String(d.getMonth() + 1).padStart(2, '0');
          const year = d.getFullYear();
          return `${day}-${month}-${year}`;
        };

        const getCurrentPeriod = () => {
          const now = new Date();
          const day = now.getDate();
          const month = now.getMonth();
          const year = now.getFullYear();

          if (day >= 27) {
            const nextMonth = month === 11 ? 0 : month + 1;
            const nextYear = month === 11 ? year + 1 : year;
            const startDate = new Date(year, month, 27);
            const endDate = new Date(nextYear, nextMonth, 26);
            return `${formatDate(startDate)} to ${formatDate(endDate)}`;
          } else {
            const prevMonth = month === 0 ? 11 : month - 1;
            const prevYear = month === 0 ? year - 1 : year;
            const startDate = new Date(prevYear, prevMonth, 27);
            const endDate = new Date(year, month, 26);
            return `${formatDate(startDate)} to ${formatDate(endDate)}`;
          }
        };

        const getMondayOfWeek = (date) => {
          const d = new Date(date);
          const day = d.getDay();
          const diff = d.getDate() - day + (day === 0 ? -6 : 1);
          return new Date(d.setDate(diff));
        };

        const getWeekLabel = (monday) => {
          const sunday = new Date(monday);
          sunday.setDate(monday.getDate() + 6);
          const formatShort = (d) => {
            const day = String(d.getDate()).padStart(2, '0');
            const month = d.toLocaleDateString('en-GB', {month: 'short'});
            return `${day} ${month}`;
          };
          return `${formatShort(monday)} - ${formatShort(sunday)}`;
        };

        const isWeekComplete = (monday) => {
          const sunday = new Date(monday);
          sunday.setDate(monday.getDate() + 6);
          return new Date() > sunday;
        };

        const groupTransactionsByWeek = (type) => {
          const weeks = {};

          transactions.filter(t => t.type === type).forEach(transaction => {
            const parts = transaction.date.split('-');
            const transDate = new Date(parts[2], parts[1] - 1, parts[0]);
            const monday = getMondayOfWeek(transDate);
            const weekKey = monday.toISOString().split('T')[0];

            if (!weeks[weekKey]) {
              weeks[weekKey] = {
                monday: monday,
                label: getWeekLabel(monday),
                transactions: [],
                isComplete: isWeekComplete(monday)
              };
            }

            weeks[weekKey].transactions.push(transaction);
          });
          return Object.entries(weeks).sort((a, b) => new Date(b[0]) - new Date(a[0]));
        };

        const loadData = async () => {
          try {
            const currentPeriod = getCurrentPeriod();
            const incomesResult = await window.storage.getItem('budget:incomes');
            const expensesResult = await window.storage.getItem('budget:expenses');
            const transactionsResult = await window.storage.getItem(`budget:transactions:${currentPeriod}`);
            const archivedResult = await window.storage.getItem('budget:archived');

            if (incomesResult) setIncomes(JSON.parse(incomesResult));
            if (expensesResult) setExpenses(JSON.parse(expensesResult));
            if (transactionsResult) setTransactions(JSON.parse(transactionsResult));
            if (archivedResult) setArchivedMonths(JSON.parse(archivedResult));
          } catch (error) {
            console.log('No saved data found or storage error', error);
          }
        };

        const checkAndArchiveIfNeeded = async () => {
          try {
            const lastCheckResult = await window.storage.getItem('budget:last_check');
            const currentPeriod = getCurrentPeriod();

            if (lastCheckResult && lastCheckResult !== currentPeriod) {
              await archiveCurrentMonth(lastCheckResult);
            }

            await window.storage.setItem('budget:last_check', currentPeriod);
          } catch (error) {
            const currentPeriod = getCurrentPeriod();
            await window.storage.setItem('budget:last_check', currentPeriod);
          }
        };

        const archiveCurrentMonth = async (period) => {
          try {
            const transactionsResult = await window.storage.getItem(`budget:transactions:${period}`);
            const expensesResult = await window.storage.getItem('budget:expenses');
            const incomesResult = await window.storage.getItem('budget:incomes');

            if (transactionsResult || expensesResult || incomesResult) {
              const archived = {
                period,
                incomes: incomesResult ? JSON.parse(incomesResult) : [],
                expenses: expensesResult ? JSON.parse(expensesResult) : [],
                transactions: transactionsResult ? JSON.parse(transactionsResult) : [],
                archivedDate: new Date().toISOString()
              };

              const archivedResult = await window.storage.getItem('budget:archived');
              const existing = archivedResult ? JSON.parse(archivedResult) : [];
              const updated = [archived, ...existing];

              await window.storage.setItem('budget:archived', JSON.stringify(updated));
              setArchivedMonths(updated);

              await window.storage.removeItem(`budget:transactions:${period}`);
            }
          } catch (error) {
            console.log('Error archiving month:', error);
          }
        };

        const addIncome = async () => {
          if (newIncome.description && newIncome.amount) {
            const updated = [...incomes, { id: Date.now(), description: newIncome.description, amount: newIncome.amount.replace(',', '.') }];
            setIncomes(updated);
            await window.storage.setItem('budget:incomes', JSON.stringify(updated));
            setNewIncome({ description: '', amount: '' });
            setShowIncomeModal(false);
          }
        };

        const removeIncome = async (id) => {
          const updated = incomes.filter(i => i.id !== id);
          setIncomes(updated);
          await window.storage.setItem('budget:incomes', JSON.stringify(updated));
        };

        const addExpense = async () => {
          if (newExpense.name && newExpense.amount) {
            const updated = [...expenses, { id: Date.now(), name: newExpense.name, amount: newExpense.amount.replace(',', '.') }];
            setExpenses(updated);
            await window.storage.setItem('budget:expenses', JSON.stringify(updated));
            setNewExpense({ name: '', amount: '' });
            setShowExpenseModal(false);
          }
        };

        const removeExpense = async (id) => {
          const updated = expenses.filter(e => e.id !== id);
          setExpenses(updated);
          await window.storage.setItem('budget:expenses', JSON.stringify(updated));
        };

        const addGrocery = async () => {
          if (newGrocery.amount) {
            const currentPeriod = getCurrentPeriod();
            const description = newGrocery.description || 'Groceries';
            const updated = [{
              id: Date.now(),
              date: formatDate(new Date()),
              description,
              amount: newGrocery.amount.replace(',', '.'),
              type: 'groceries',
              returned: false
            }, ...transactions];
            setTransactions(updated);
            await window.storage.setItem(`budget:transactions:${currentPeriod}`, JSON.stringify(updated));
            setNewGrocery({ description: '', amount: '' });
            setShowGroceryModal(false);
          }
        };

        const addFun = async () => {
          if (newFun.description && newFun.amount) {
            const currentPeriod = getCurrentPeriod();
            const updated = [{
              id: Date.now(),
              date: formatDate(new Date()),
              description: newFun.description,
              amount: newFun.amount.replace(',', '.'),
              type: 'fun',
              returned: false
            }, ...transactions];
            setTransactions(updated);
            await window.storage.setItem(`budget:transactions:${currentPeriod}`, JSON.stringify(updated));
            setNewFun({ description: '', amount: '' });
            setShowFunModal(false);
          }
        };

        const removeTransaction = async (id) => {
          const currentPeriod = getCurrentPeriod();
          const updated = transactions.filter(t => t.id !== id);
          setTransactions(updated);
          await window.storage.setItem(`budget:transactions:${currentPeriod}`, JSON.stringify(updated));
        };

        const toggleReturn = async (id) => {
          const currentPeriod = getCurrentPeriod();
          const updated = transactions.map(t => 
            t.id === id ? { ...t, returned: !t.returned } : t
          );
          setTransactions(updated);
          await window.storage.setItem(`budget:transactions:${currentPeriod}`, JSON.stringify(updated));
        };

        const exportData = async () => {
          try {
            const currentPeriod = getCurrentPeriod();
            const data = {
              incomes,
              expenses,
              transactions,
              archivedMonths,
              currentPeriod,
              exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `budget-backup-${formatDate(new Date())}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          } catch (error) {
            alert('Error exporting data: ' + error.message);
          }
        };

        const importData = async (event) => {
          const file = event.target.files[0];
          if (!file) return;
          try {
            const text = await file.text();
            const data = JSON.parse(text);

            if (!data.currentPeriod) {
              alert('Invalid backup file');
              return;
            }
            if (data.incomes) {
              setIncomes(data.incomes);
              await window.storage.setItem('budget:incomes', JSON.stringify(data.incomes));
            }

            if (data.expenses) {
              setExpenses(data.expenses);
              await window.storage.setItem('budget:expenses', JSON.stringify(data.expenses));
            }

            if (data.transactions) {
              setTransactions(data.transactions);
              await window.storage.setItem(`budget:transactions:${getCurrentPeriod()}`, JSON.stringify(data.transactions));
            }

            if (data.archivedMonths) {
              setArchivedMonths(data.archivedMonths);
              await window.storage.setItem('budget:archived', JSON.stringify(data.archivedMonths));
            }
            setShowImportModal(false);
            alert('Data imported successfully!');
          } catch (error) {
            alert('Error importing data: ' + error.message);
          }
        };

        const totalIncome = incomes.reduce((sum, i) => sum + parseFloat(i.amount || 0), 0);
        const totalExpenses = expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
        const totalSpent = transactions
          .filter(t => !t.returned)
          .reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
        const remaining = totalIncome - totalExpenses - totalSpent;

        if (view === 'archive') {
          const yearTotal = archivedMonths.reduce((sum, month) => {
            const monthIncome = month.incomes ? month.incomes.reduce((s, i) => s + parseFloat(i.amount || 0), 0) : 0;
            const monthExpenses = month.expenses.reduce((s, e) => s + parseFloat(e.amount || 0), 0);
            const monthSpent = month.transactions
              .filter(t => !t.returned)
              .reduce((s, t) => s + parseFloat(t.amount || 0), 0);
            const monthResult = monthIncome - monthExpenses - monthSpent;
            return sum + monthResult;
          }, 0);
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-20">
              <div className="max-w-md mx-auto">
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                  <button
                    onClick={() => setView('current')}
                    className="flex items-center gap-2 text-indigo-600 hover:text-indigo-700 mb-4"
                  >
                    <ChevronLeft size={20} />
                    Back to Current Month
                  </button>
                  <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-2 mb-4">
                    <Archive className="text-indigo-600" />
                    Archive
                  </h1>

                  {archivedMonths.length > 0 && (
                    <div className={`rounded-xl p-4 ${yearTotal >= 0 ? 'bg-green-100' : 'bg-red-100'}`}>
                      <div className="text-sm font-medium text-gray-700 mb-1">Total Year Savings</div>
                      <div className={`text-3xl font-bold ${yearTotal >= 0 ? 'text-green-800' : 'text-red-800'}`}>
                        {yearTotal >= 0 ? '+' : ''}€{yearTotal.toFixed(2).replace('.', ',')}
                      </div>
                    </div>
                  )}
                </div>
                {archivedMonths.length === 0 ? (
                  <div className="bg-white rounded-2xl shadow-lg p-6">
                    <p className="text-gray-500 text-center">No archived months yet</p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {archivedMonths.map((month, index) => {
                      const monthIncome = month.incomes ? month.incomes.reduce((s, i) => s + parseFloat(i.amount || 0), 0) : 0;
                      const monthExpenses = month.expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
                      const monthSpent = month.transactions
                        .filter(t => !t.returned)
                        .reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
                      const monthResult = monthIncome - monthExpenses - monthSpent;

                      return (
                        <div key={index} className="bg-white rounded-2xl shadow-lg p-6">
                          <div className="flex justify-between items-start mb-3">
                            <h3 className="font-bold text-gray-800">{month.period}</h3>
                            <div className={`px-3 py-1 rounded-full ${monthResult >= 0 ? 'bg-green-100' : 'bg-red-100'}`}>
                              <span className={`text-sm font-bold ${monthResult >= 0 ? 'text-green-800' : 'text-red-800'}`}>
                                {monthResult >= 0 ? '+' : ''}€{monthResult.toFixed(2).replace('.', ',')}
                              </span>
                            </div>
                          </div>
                          <div className="grid grid-cols-2 gap-3 text-center mb-4">
                            <div className="bg-green-50 rounded-lg p-3">
                              <div className="text-xs text-green-700 font-medium">Income</div>
                              <div className="text-lg font-bold text-green-800">€{monthIncome.toFixed(2).replace('.', ',')}</div>
                            </div>
                            <div className="bg-red-50 rounded-lg p-3">
                              <div className="text-xs text-red-700 font-medium">Spent</div>
                              <div className="text-lg font-bold text-red-800">€{(monthExpenses + monthSpent).toFixed(2).replace('.', ',')}</div>
                            </div>
                          </div>

                          {month.incomes && month.incomes.length > 0 && (
                            <div className="mb-3">
                              <h4 className="text-sm font-semibold text-gray-700 mb-2">Income</h4>
                              <div className="space-y-1">
                                {month.incomes.map((inc, i) => (
                                  <div key={i} className="flex justify-between text-sm bg-gray-50 p-2 rounded">
                                    <span>{inc.description}</span>
                                    <span className="font-medium">€{formatAmount(inc.amount)}</span>
                                  </div>
                                ))}
                              </div>
                            </div>
                          )}

                          {month.expenses.length > 0 && (
                            <div className="mb-3">
                              <h4 className="text-sm font-semibold text-gray-700 mb-2">Fixed Expenses</h4>
                              <div className="space-y-1">
                                {month.expenses.map((exp, i) => (
                                  <div key={i} className="flex justify-between text-sm bg-gray-50 p-2 rounded">
                                    <span>{exp.name}</span>
                                    <span className="font-medium">€{formatAmount(exp.amount)}</span>
                                  </div>
                                ))}
                              </div>
                            </div>
                          )}

                          {month.transactions.length > 0 && (
                            <div>
                              <h4 className="text-sm font-semibold text-gray-700 mb-2">Transactions ({month.transactions.length})</h4>
                              <div className="space-y-1 max-h-40 overflow-y-auto">
                                {month.transactions.map((trans, i) => (
                                  <div key={i} className={`flex justify-between text-sm p-2 rounded ${trans.returned ? 'bg-yellow-50' : 'bg-gray-50'}`}>
                                    <span>
                                      {trans.description} ({trans.date}) • {trans.type}
                                      {trans.returned && <span className="text-yellow-700 font-medium ml-1">[Returned]</span>}
                                    </span>
                                    <span className={`font-medium ${trans.returned ? 'line-through text-gray-400' : ''}`}>€{formatAmount(trans.amount)}</span>
                                  </div>
                                ))}
                              </div>
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>
            </div>
          );
        }

        const groceryWeeks = groupTransactionsByWeek('groceries');
        const funWeeks = groupTransactionsByWeek('fun');

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-20">
            <div className="max-w-md mx-auto">
              <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                <div className="flex justify-between items-center mb-4">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">Monthly Budget</h1>
                    <div className="text-sm text-gray-600 mt-1">
                      {getCurrentPeriod()}
                    </div>
                  </div>
                  <div className="flex items-center gap-2">
                    <button
                      onClick={() => setShowImportModal(true)}
                      className="flex items-center gap-1 text-sm text-gray-600 hover:text-gray-800 p-2"
                      title="Import Data"
                    >
                      <Upload size={18} />
                    </button>
                    <button
                      onClick={exportData}
                      className="flex items-center gap-1 text-sm text-gray-600 hover:text-gray-800 p-2"
                      title="Export Data"
                    >
                      <Download size={18} />
                    </button>
                    <button
                      onClick={() => setView('archive')}
                      className="flex items-center gap-1 text-sm text-indigo-600 hover:text-indigo-700"
                    >
                      <Archive size={18} />
                      Archive
                    </button>
                  </div>
                </div>
                <div className="grid grid-cols-3 gap-3 text-center">
                  <div className="bg-green-50 rounded-lg p-3">
                    <div className="text-xs text-green-700 font-medium">Income</div>
                    <div className="text-lg font-bold text-green-800">€{totalIncome.toFixed(2).replace('.', ',')}</div>
                  </div>
                  <div className="bg-red-50 rounded-lg p-3">
                    <div className="text-xs text-red-700 font-medium">Expenses</div>
                    <div className="text-lg font-bold text-red-800">€{(totalExpenses + totalSpent).toFixed(2).replace('.', ',')}</div>
                  </div>
                  <div className={`rounded-lg p-3 ${remaining >= 0 ? 'bg-blue-50' : 'bg-orange-50'}`}>
                    <div className={`text-xs font-medium ${remaining >= 0 ? 'text-blue-700' : 'text-orange-700'}`}>Remaining</div>
                    <div className={`text-lg font-bold ${remaining >= 0 ? 'text-blue-800' : 'text-orange-800'}`}>€{remaining.toFixed(2).replace('.', ',')}</div>
                  </div>
                </div>
              </div>

              {/* Groceries Module */}
              <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-lg font-bold text-gray-800">Groceries</h2>
                  <button
                    onClick={() => setShowGroceryModal(true)}
                    className="bg-green-600 text-white px-3 py-1 rounded-lg text-sm flex items-center gap-1 hover:bg-green-700"
                  >
                    <Plus size={16} /> Log
                  </button>
                </div>

                {groceryWeeks.length === 0 ? (
                  <p className="text-gray-500 text-sm text-center py-4">No groceries logged yet</p>
                ) : (
                  <div className="space-y-3">
                    {groceryWeeks.map(([weekKey, week]) => {
                      const weekTotal = week.transactions.reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
                      const isExpanded = expandedWeeks[weekKey] !== false;

                      return (
                        <div key={weekKey} className="border border-gray-200 rounded-lg">
                          <div
                            className="flex justify-between items-center p-3 cursor-pointer hover:bg-gray-50"
                            onClick={() => setExpandedWeeks({...expandedWeeks, [weekKey]: !isExpanded})}
                          >
                            <div>
                              <div className="font-semibold text-gray-800">{week.label}</div>
                              <div className="text-sm text-gray-600">{week.transactions.length} items</div>
                            </div>
                            <div className="flex items-center gap-2">
                              <span className="font-bold text-gray-800">€{weekTotal.toFixed(2).replace('.', ',')}</span>
                              {isExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </div>
                          </div>

                          {isExpanded && (
                            <div className="border-t border-gray-200 p-3 space-y-2">
                              {week.transactions.map(transaction => (
                                <div key={transaction.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                                  <div>
                                    <div className="text-gray-800 font-medium">{transaction.description}</div>
                                    <div className="text-xs text-gray-500">{transaction.date}</div>
                                  </div>
                                  <div className="flex items-center gap-2">
                                    <span className="text-gray-800 font-bold">€{formatAmount(transaction.amount)}</span>
                                    <button onClick={() => removeTransaction(transaction.id)} className="text-red-500 hover:text-red-700">
                                      <X size={18} />
                                    </button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>

              {/* Fun/Incidental Module */}
              <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-lg font-bold text-gray-800">Fun/Incidental</h2>
                  <button
                    onClick={() => setShowFunModal(true)}
                    className="bg-purple-600 text-white px-3 py-1 rounded-lg text-sm flex items-center gap-1 hover:bg-purple-700"
                  >
                    <Plus size={16} /> Log
                  </button>
                </div>

                {funWeeks.length === 0 ? (
                  <p className="text-gray-500 text-sm text-center py-4">No fun purchases logged yet</p>
                ) : (
                  <div className="space-y-3">
                    {funWeeks.map(([weekKey, week]) => {
                      const weekTotal = week.transactions
                        .filter(t => !t.returned)
                        .reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
                      const isExpanded = expandedFunWeeks[weekKey] !== false;

                      return (
                        <div key={weekKey} className="border border-gray-200 rounded-lg">
                          <div
                            className="flex justify-between items-center p-3 cursor-pointer hover:bg-gray-50"
                            onClick={() => setExpandedFunWeeks({...expandedFunWeeks, [weekKey]: !isExpanded})}
                          >
                            <div>
                              <div className="font-semibold text-gray-800">{week.label}</div>
                              <div className="text-sm text-gray-600">{week.transactions.length} items</div>
                            </div>
                            <div className="flex items-center gap-2">
                              <span className="font-bold text-gray-800">€{weekTotal.toFixed(2).replace('.', ',')}</span>
                              {isExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </div>
                          </div>

                          {isExpanded && (
                            <div className="border-t border-gray-200 p-3 space-y-2">
                              {week.transactions.map(transaction => (
                                <div key={transaction.id} className={`flex justify-between items-center p-3 rounded-lg ${transaction.returned ? 'bg-yellow-50' : 'bg-gray-50'}`}>
                                  <div>
                                    <div className="text-gray-800 font-medium">
                                      {transaction.description}
                                      {transaction.returned && <span className="text-yellow-700 text-xs ml-2">(Returned)</span>}
                                    </div>
                                    <div className="text-xs text-gray-500">{transaction.date}</div>
                                  </div>
                                  <div className="flex items-center gap-2">
                                    <span className={`text-gray-800 font-bold ${transaction.returned ? 'line-through text-gray-400' : ''}`}>€{formatAmount(transaction.amount)}</span>
                                    <button 
                                      onClick={() => toggleReturn(transaction.id)} 
                                      className={`${transaction.returned ? 'text-yellow-600 hover:text-yellow-700' : 'text-blue-500 hover:text-blue-700'}`}
                                      title={transaction.returned ? 'Undo Return' : 'Mark as Returned'}
                                    >
                                      <RotateCcw size={18} />
                                    </button>
                                    <button onClick={() => removeTransaction(transaction.id)} className="text-red-500 hover:text-red-700">
                                      <X size={18} />
                                    </button>
                                  </div>
                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>

              <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                <div
                  className="flex justify-between items-center cursor-pointer"
                  onClick={() => setExpensesExpanded(!expensesExpanded)}
                >
                  <div className="flex items-center gap-2">
                    <h2 className="text-lg font-bold text-gray-800">Fixed Expenses</h2>
                    {expenses.length > 0 && (
                      <span className="text-sm text-gray-600">(€{totalExpenses.toFixed(2).replace('.', ',')})</span>
                    )}
                  </div>
                  <div className="flex items-center gap-2">
                    <button
                      onClick={(e) => {
                        e.stopPropagation();
                        setShowExpenseModal(true);
                      }}
                      className="bg-indigo-600 text-white px-3 py-1 rounded-lg text-sm flex items-center gap-1 hover:bg-indigo-700"
                    >
                      <Plus size={16} /> Add
                    </button>
                    {expenses.length > 0 && (
                      expensesExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />
                    )}
                  </div>
                </div>

                {expensesExpanded && (
                  expenses.length === 0 ? (
                    <p className="text-gray-500 text-sm text-center py-4">No fixed expenses yet</p>
                  ) : (
                    <div className="space-y-2 mt-4">
                      {expenses.map(expense => (
                        <div key={expense.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                          <span className="text-gray-800 font-medium">{expense.name}</span>
                          <div className="flex items-center gap-2">
                            <span className="text-gray-800 font-bold">€{formatAmount(expense.amount)}</span>
                            <button onClick={() => removeExpense(expense.id)} className="text-red-500 hover:text-red-700">
                              <X size={18} />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )
                )}
              </div>
              <div className="bg-white rounded-2xl shadow-lg p-6">
                <div
                  className="flex justify-between items-center cursor-pointer"
                  onClick={() => setIncomesExpanded(!incomesExpanded)}
                >
                  <div className="flex items-center gap-2">
                    <h2 className="text-lg font-bold text-gray-800">Monthly Income</h2>
                    {incomes.length > 0 && (
                      <span className="text-sm text-gray-600">(€{totalIncome.toFixed(2).replace('.', ',')})</span>
                    )}
                  </div>
                  <div className="flex items-center gap-2">
                    <button
                      onClick={(e) => {
                        e.stopPropagation();
                        setShowIncomeModal(true);
                      }}
                      className="bg-green-600 text-white px-3 py-1 rounded-lg text-sm flex items-center gap-1 hover:bg-green-700"
                    >
                      <Plus size={16} /> Add
                    </button>
                    {incomes.length > 0 && (
                      incomesExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />
                    )}
                  </div>
                </div>

                {incomesExpanded && (
                  incomes.length === 0 ? (
                    <p className="text-gray-500 text-sm text-center py-4">No income entries yet</p>
                  ) : (
                    <div className="space-y-2 mt-4">
                      {incomes.map(income => (
                        <div key={income.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                          <span className="text-gray-800 font-medium">{income.description}</span>
                          <div className="flex items-center gap-2">
                            <span className="text-gray-800 font-bold">€{formatAmount(income.amount)}</span>
                            <button onClick={() => removeIncome(income.id)} className="text-red-500 hover:text-red-700">
                              <X size={18} />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )
                )}
              </div>
            </div>
            {showIncomeModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                  <h3 className="text-xl font-bold mb-4">Add Income</h3>
                  <input
                    type="text"
                    placeholder="Description (e.g., Salary)"
                    value={newIncome.description}
                    onChange={(e) => setNewIncome({...newIncome, description: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500"
                  />
                  <input
                    type="text"
                    inputmode="decimal"
                    placeholder="Amount"
                    value={newIncome.amount}
                    onChange={(e) => setNewIncome({...newIncome, amount: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-green-500"
                  />
                  <div className="flex gap-2">
                    <button onClick={() => setShowIncomeModal(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                      Cancel
                    </button>
                    <button onClick={addIncome} className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            )}
            {showExpenseModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                  <h3 className="text-xl font-bold mb-4">Add Fixed Expense</h3>
                  <input
                    type="text"
                    placeholder="Expense name (e.g., Rent)"
                    value={newExpense.name}
                    onChange={(e) => setNewExpense({...newExpense, name: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500"
                  />
                  <input
                    type="text"
                    inputmode="decimal"
                    placeholder="Amount"
                    value={newExpense.amount}
                    onChange={(e) => setNewExpense({...newExpense, amount: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500"
                  />
                  <div className="flex gap-2">
                    <button onClick={() => setShowExpenseModal(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                      Cancel
                    </button>
                    <button onClick={addExpense} className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            )}
            {showGroceryModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                  <h3 className="text-xl font-bold mb-4">Log Grocery Purchase</h3>
                  <input
                    type="text"
                    placeholder="Description (optional)"
                    value={newGrocery.description}
                    onChange={(e) => setNewGrocery({...newGrocery, description: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500"
                  />
                  <input
                    type="text"
                    inputmode="decimal"
                    placeholder="Amount"
                    value={newGrocery.amount}
                    onChange={(e) => setNewGrocery({...newGrocery, amount: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-green-500"
                  />
                  <div className="flex gap-2">
                    <button onClick={() => setShowGroceryModal(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                      Cancel
                    </button>
                    <button onClick={addGrocery} className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                      Log
                    </button>
                  </div>
                </div>
              </div>
            )}
            {showFunModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                  <h3 className="text-xl font-bold mb-4">Log Fun Purchase</h3>
                  <input
                    type="text"
                    placeholder="Description (required)"
                    value={newFun.description}
                    onChange={(e) => setNewFun({...newFun, description: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-purple-500"
                  />
                  <input
                    type="text"
                    inputmode="decimal"
                    placeholder="Amount"
                    value={newFun.amount}
                    onChange={(e) => setNewFun({...newFun, amount: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-purple-500"
                  />
                  <div className="flex gap-2">
                    <button onClick={() => setShowFunModal(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                      Cancel
                    </button>
                    <button onClick={addFun} className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                      Log
                    </button>
                  </div>
                </div>
              </div>
            )}
            {showImportModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                  <h3 className="text-xl font-bold mb-4">Import Data</h3>
                  <p className="text-sm text-gray-600 mb-4">
                    Select a backup file to restore your budget data. This will replace all current data.
                  </p>
                  <input
                    type="file"
                    accept=".json"
                    onChange={importData}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4"
                  />
                  <button
                    onClick={() => setShowImportModal(false)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      // --- DE FIX: Render de applicatie direct ---
      ReactDOM.render(<BudgetApp />, document.getElementById("root"));
    </script>
  </body>
</html>
